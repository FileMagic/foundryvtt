name: Add new issues to Unorganized Project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/foundryvtt/projects/13
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
